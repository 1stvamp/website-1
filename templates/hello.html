{% extends "layout.html" %}
{% block body %}
  <div class="hello-box row">
    <div class="col-md-offset-2 col-md-8">
      <img src="logo-large.png" style="height: 250px">
      <h1>{{ this.title }}</h1>
      {{ this.body }}
      <div class="row">
        {% for project in site.query('/projects') %}
          <div class="project col-md-6">
            <h3><a href="{{ project|url }}">{{ project.name }}</a></h3>
            <p>{{ project.tagline }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
